<div class="container">
  <div class="row mt-5 mb-4">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">New User Form</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input 
                type="text" 
                name="name" 
                class="form-control"
                [(ngModel)]="user.name"
                >
              {{user.name}}
            </div>
            <div class="form-group">
              <label>college</label>
              <input 
                type="text" 
                name="name" 
                class="form-control"
                [(ngModel)]="user.college"
                >
              {{user.college}}
            </div>
            <div class="form-group">
              <label>City</label>
              <input 
                type="text" 
                name="name" 
                class="form-control"
                [(ngModel)]="user.city"
                >
              {{user.city}}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
